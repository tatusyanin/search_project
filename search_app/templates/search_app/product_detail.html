<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ favorite.name }}の詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2>{{ product.name }}の詳細情報</h2>
    <div class="card">
        <!-- <img src="{{ product.url }}" class="card-img-top" alt="{{ product.name }}"> -->
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">価格: ¥{{ product.price }}</p>
            <p class="card-text">説明: {{ product.description }}</p>
            <a href="{% url 'search' %}" class="btn btn-secondary">戻る</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
