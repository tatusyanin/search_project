<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お気に入り商品一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <h2>お気に入り商品一覧</h2>

        {% if favorites %}
            <div class="row">
                {% for favorite in favorites %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="{{ favorite.url }}" class="card-img-top" alt="{{ favorite.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ favorite.name }}</h5>
                                <p class="card-text">価格: ¥{{ favorite.price }}</p>
                                <!-- 編集と削除ボタンなど -->
                                <a href="{% url 'edit_favorite' favorite.id %}" class="btn btn-warning">編集</a>
                                <form action="{% url 'remove_from_favorites' pk=favorite.pk %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">お気に入りから削除</button>
                                </form>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>お気に入りはまだありません。</p>
        {% endif %}

        <!-- 戻るボタン -->
        <div class="mt-3">
            <a href="{% url 'search_view' %}" class="btn btn-secondary">戻る</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
